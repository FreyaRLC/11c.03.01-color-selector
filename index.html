<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="selected_color">
          <p class="bold">Your selected color is:</p>
          <input type="color" id="color_input" />
        </div>
        <div class="hex">
          <p id="hex">rgb:</p>
        </div>
        <div class="rgb">
          <p id="rgb">rgb:</p>
        </div>
        <div class="hsl">
          <p id="hsl">hsl:</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
