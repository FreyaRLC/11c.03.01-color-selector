<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color selector</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="selected_color">
          <p>selected color is:</p>
          <input type="color" id="color_input" />
        </div>
        <div class="color_box"></div>
        <div class="hex">
          <p>hex:</p>
          <p id="hex"></p>
        </div>
        <div class="rgb">
          rgb:
          <p id="rgb"></p>
        </div>
        <div class="hsl">
          <p>hsl:</p>
          <p id="hsl"></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
